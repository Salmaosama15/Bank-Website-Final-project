<!DOCTYPE html>
<html lang="en" ng-app="logoutApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Speedo Transfer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles if necessary */
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="w-96 mb-5">
        <div
          class="bg-gray-200 p-4 rounded-lg flex justify-between items-center"
        >
          <div class="flex items-center">
            <svg
              class="h-6 w-6 text-gray-600 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m4 4h1v-4h1m-5 4h-1m-4 0H6v-2.5a4.5 4.5 0 114 0V16m4 0v-2.5a4.5 4.5 0 10-4 0V16m-1-6h.01"
              />
            </svg>
            <span class="text-gray-700"
              >We logged you out because you were inactive for 5 minutes - it's
              to help your account secure.</span
            >
          </div>
          <button class="text-gray-500" ng-click="closeAlert()">
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-5 text-center">Welcome back</h2>
        <form
          name="loginForm"
          ng-controller="LoginController"
          ng-submit="login()"
        >
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email"
              >Your email address</label
            >
            <input
              type="email"
              id="email"
              ng-model="user.email"
              class="w-full p-2 border border-gray-300 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              ng-model="user.password"
              class="w-full p-2 border border-gray-300 rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-red-600 text-white p-2 rounded"
          >
            Login
          </button>
        </form>
        <p class="mt-5 text-center">
          Don't have an account?
          <a href="#" class="text-red-600">Create Account</a>
        </p>
      </div>
    </div>
    <footer class="text-center mt-8">
      <p>Â©Speedo Transfer Payments Limited 2024</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
