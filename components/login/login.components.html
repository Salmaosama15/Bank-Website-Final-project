<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Speedo Transfer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles */
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-5 text-center">Login</h2>
        <form
          name="loginForm"
          ng-controller="LoginController"
          ng-submit="login()"
        >
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email"
              >Your email address</label
            >
            <input
              type="email"
              id="email"
              ng-model="user.email"
              class="w-full p-2 border border-gray-300 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              ng-model="user.password"
              class="w-full p-2 border border-gray-300 rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-red-600 text-white p-2 rounded"
          >
            Login
          </button>
        </form>
        <p class="mt-5 text-center">
          Don't have an account?
          <a href="#" class="text-red-600">Create Account</a>
        </p>
      </div>
    </div>
    <footer class="text-center mt-8">
      <p>Â©Speedo Transfer Payments Limited 2024</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
